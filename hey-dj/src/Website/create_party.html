<!DOCTYPE html>
<html lang="en">
<!-- Header tags -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Account</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/custom.css">
</head>
<!-- Body tags -->
<body>
    <body>
        <div class="container d-flex justify-content-center h-100">
            <div class="my-auto">
                <div class="d-flex justify-content-center my-3 form-group">
                    <h1>Create a Party</h1>
                </div>
                <!-- Create Party Form -->
                <form>
                    <div class="my-3 form-group">
                        <label>Party Name</label>
                        <input type="text" name="" class="form-control" value="" placeholder="Smith's Anniversary">
                    </div>
                    <div class="my-3 form-group">
                        <label>Party Type</label>
                        <select class="form-control">
                            <option>Anniversary</option>
                            <option>Birthday</option>
                            <option>Holiday</option>
                            <option>Wedding</option>
                        </select>
                    </div>
                    <div class="my-3 form-group">
                        <label>Start Date</label>
                        <input type="date" name="" class="form-control" value="">
                    </div>
                    <div class="my-3 form-group">
                        <label>Song search fields TODO</label>
                    </div>
                    <div class="my-3 form-group">
                        <label>Playlist table TODO</label>
                    </div>
                    <div class="d-flex justify-content-center my-3 form-group">
                        <button type="button" name="" class="btn">Create Party</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</body>
</html>
